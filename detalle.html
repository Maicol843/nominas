<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        /*General: se modificó la fuente de texto de toda la página*/
        * {
            font-family: 'Roboto';
        }

        /*Título: se modificó la fuente de texto del título principal*/
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .card {
            margin-top: 20px;
            max-width: 350px;
            border-radius: 10px;
            background: #e0e0e0;
            box-shadow: 15px 15px 30px #bebebe,
                -15px -15px 30px #ffffff;
        }

        .card img {
            max-width: 150px;
            margin: 0 auto;
        }
    </style>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark p-4 d-flex align-items-center">
        <img src="../assets/logo.png" alt="logo" width="150" class="me-4">
        <h3 class="text-secondary"><b>PERSONAL DE VENTAS</b></h3>
    </div>

    <div class="container mt-5 mb-5 d-flex justify-content-center align-items-center">
        <div id="employeeCard" class="card">
            <div class="card-body text-center bg-light">
                <img id="cardImage" class="card-img-top" alt="Imagen del empleado">
                <h5 id="cardName" class="card-title mt-4"></h5>
                <p id="cardLegajo" class="card-text"></p>
                <p id="cardDni" class="card-text"></p>
                <p id="cardEdad" class="card-text"></p>
                <p id="cardTelefono" class="card-text"></p>
                <p id="cardEmail" class="card-text"></p>
                <p id="cardZona" class="card-text"></p>
                <p id="cardNivel" class="card-text"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Obtener los datos del empleado del localStorage
            const empleado = JSON.parse(localStorage.getItem('empleados'));

            if (empleado) {
                // Mostrar los datos del empleado en la tarjeta
                $('#cardImage').attr('src', empleado.imagen).attr('alt', empleado.nombre);
                $('#cardName').text(`${empleado.nombre} ${empleado.apellido}`);
                $('#cardLegajo').text(`Legajo: ${empleado.legajo}`);
                $('#cardDni').text(`DNI: ${empleado.dni}`);
                $('#cardEdad').text(`Edad: ${empleado.edad}`);
                $('#cardTelefono').text(`Teléfono: ${empleado.telefono}`);
                $('#cardEmail').text(`Email: ${empleado.email}`);
                $('#cardZona').text(`Zona: ${empleado.zona}`);
                $('#cardNivel').text(`Nivel: ${empleado.nivel}`);
            } else {
                // Si no hay datos, mostrar un mensaje de error
                alert('No hay datos del empleado generados.');
            }
        });
    </script>
</body>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
