<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la página-->
    <title>Administrador</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--JQuery DataTables CSS-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        /*General: se modificó la fuente de texto de toda la página*/
        * {
            font-family: 'Roboto';
        }

        /*Título: se modificó la fuente de texto del título principal*/
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .form-dashboard {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .formAdmin {
            width: 500px;
        }

        /*Contenedor de la tabla: se modifica el ancho, el borde y el tamaño del texto*/
        .table-box {
            max-width: 1000px;
            border-radius: 8px;
            font-size: 0.7rem;
        }

        .logo{
            width: 150px;
        }
    </style>
</head>

<body>
    <!--Navegador-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <img src="../assets/logo.png" alt="logo" class="logo me-4 p-2">
            <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="d-flex justify-content-center align-items-center" id="navbarSupportedContent">
            <!--Boton cerrar sesión: Al presionarlo me permite cerrar sesión de la cuenta del administrador-->
            <form class="form-inline my-2 my-lg-0">
                <button onclick="cerrar_sesion()" type="button" class="btn btn-danger mt-3">Cerrar Sesión</button>
            </form>
        </div>
    </nav>
    <div class="container form-container mb-5 d-flex justify-content-center align-items-center">
        <div class="container">
            <h2 class="text-center mt-4 mb-5"><b>NOMINA DEL PERSONAL DE VENTAS</b></h2>
            <div class="container container-formulario d-flex justify-content-center align-items-center">
                <form id="employeeForm">
                    <div class="form-group mb-2">
                        <label for="legajo">Legajo</label>
                        <input type="text" class="form-control" id="legajo" placeholder="Ingrese el número de legajo"
                            required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido"
                            placeholder="Ingrese el apellido del empleado" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del empleado"
                            required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="dni">DNI</label>
                        <input type="text" class="form-control" id="dni" placeholder="Número de Documento de Identidad"
                            required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" placeholder="Ingrese la edad del empleado"
                            required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el número de teléfono"
                            required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="zona">Zona</label>
                        <input type="text" class="form-control" id="zona" placeholder="Ingrese la zona donde vive"
                            required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="nivel">Nivel</label>
                        <input type="text" class="form-control" id="nivel" placeholder="Ingrese el nivel" required>
                    </div>
                    <div class="form-group mb-5">
                        <label for="imagen">Imagen</label>
                        <input type="file" class="form-control-file" id="imagen" accept="image/*" required>
                    </div>
                    <div class="btn-group mt-2 d-flex align-items-center justify-content-center" role="group">
                        <button type="submit" class="btn btn-success"><i class="fa-regular fa-square-caret-down"></i>
                            Insertar</button>
                        <a href="tablaEmpleados.html" class="btn btn-primary"><i class="fa-solid fa-table"></i> Ver
                            Tabla</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!--JQuery JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--DataTables JQuery JS-->
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="adminDashboard.js"></script>
    <script>
        function cerrar_sesion() {
            // Redirigir a la página de inicio de sesión
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
