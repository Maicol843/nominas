<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la página-->
    <title>Login - Administrador</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Estilo CSS-->
    <style>
        /*General: se modificó la fuente de texto de toda la página*/
        * {
            font-family: 'Roboto';
        }

        /*Título: se modificó la fuente de texto del título principal*/
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        /*INDEX*/
        .body-login {
            background-image: url(assets/portada_login.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        /*Contenedor del formulario de ingreso*/
        .form-login {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            margin-top: 170px;
        }
    </style>
</head>

<body class="body-login">
    <div class="container  mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3 form-login text-light">
                <h2 class="text-center"><b>LOGIN</b></h2>
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                            required>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <button type="submit" class="btn btn-danger btn-block">Acceder</button>
                    </div>
                </form>
                <div id="alert" class="alert alert-danger mt-3" style="display: none;">
                    Usuario y/o contraseña incorrecto. Por favor, vuelva ingresar los datos nuevamente.
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="login.js"></script>
</body>

</html>
